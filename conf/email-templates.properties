OrderLineFulfilledBody: <html><head></head><body>Hello,<br/><br/>Your order of ${o.quantity}x ${o.itemName} (Color: ${o.itemAttributeColor}, Size: ${o.itemAttributeSize}) is being shipped. You should expect to receive it soon. Below are more details. Please contact us if you have any questions.<table><tr><th>Image<th>Name<th>Size<th>Color<th>Unit Price<th>Quantity<th>Total Price<tr><td><img height=100px src=${o.itemThumbnail} /><td><a href=https://arjmart.tk/item/${o.SKU}>${o.itemName}</a><td>${o.itemAttributeSize}<td>${o.itemAttributeColor}<td>${o.price}<td>${o.quantity}<td>${totalPrice}</table></body></html>
OrderLineFulfilledSubject: Your order of ${o.quantity}x ${o.itemName} is being shipped

OrderPlacedBody: <html><head></head><body><h1>Order details</h1><h2>Order ID: ${o.orderID}</h2><h2>Order status: ${o.status}</h2><table><tr><th>Name</th><th>Size</th><th>Color</th><th>Unit Price</th><th>Quantity</th><th>Total Price</th><th>Status</th></tr>${orderLineRows}<tr><td colspan="4"></td><th>Total</th><td>${total}</td></tr></table></body></html>
OrderPlacedRows: <tr><td><a href="https://arjmart.tk/item/${o.SKU}">${o.itemName}</a></td><td>${o.itemAttributeSize}</td><td>${o.itemAttributeColor}</td><td>${unitPrice}</td><td>${o.quantity}</td><td>${totalRowPrice}</td><td>${o.status}</tr>
OrderPlacedSubject: Confirmation of Order #${o.orderID}